<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <title>mini signup form</title>
    </head>
    <body>
        <!-- WARNING: 본 HTML 파일의 id, class를 수정하지 마세요 -->
        <div class="w-full max-w-md m-auto mt-40">
            <form
                id="form"
                class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
                autocomplete="off"
            >
                <div class="mb-4">
                    <label
                        class="block text-gray-700 text-sm font-bold mb-2"
                        for="username"
                        >아이디
                    </label>
                    <input
                        id="idInput"
                        class="shadow border rounded w-full py-2 px-3 text-gray-700"
                        id="username"
                        type="text"
                        placeholder="아이디를 입력해주세요."
                    />
                    <div
                        id="idMsg"
                        class="mt-1 mb-3 text-xs text-red-500"
                    ></div>
                </div>
                <div class="mb-4">
                    <label
                        class="block text-gray-700 text-sm font-bold mb-2"
                        for="password"
                        >비밀번호</label
                    >
                    <input
                        id="pwInput"
                        type="password"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-2 leading-tight"
                        placeholder="비밀번호를 입력해주세요"
                        autocomplete="off"
                    />
                    <div
                        id="pwMsg"
                        class="mt-1 mb-3 text-xs text-red-500"
                    ></div>
                </div>
                <div class="mb-6">
                    <label
                        class="block text-gray-700 text-sm font-bold mb-2"
                        for="username"
                        >비밀번호 확인</label
                    >
                    <input
                        id="pwCheckInput"
                        type="password"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight"
                        type="text"
                        placeholder="비밀번호 확인을 입력해주세요."
                        autocomplete="off"
                    />
                    <div
                        id="pwCheckMsg"
                        class="mt-1 mb-3 text-xs text-red-500"
                    ></div>
                </div>
                <div class="flex items-center justify-center">
                    <input
                        id="submitInput"
                        type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-gray-500"
                        value="가입하기"
                    />
                </div>
            </form>
            <div
                id="submitModal"
                class="fixed z-10 inset-0 overflow-y-auto"
                hidden
            >
                <div
                    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
                >
                    <div
                        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
                        aria-hidden="true"
                    ></div>
                    <span
                        class="hidden sm:inline-block sm:align-middle sm:h-screen"
                        aria-hidden="true"
                    >
                    </span>
                    <div
                        class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full min-w-lg"
                    >
                        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div
                                    class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left"
                                >
                                    <h3
                                        class="text-lg leading-6 font-medium text-gray-900"
                                        id="modal-title"
                                    >
                                        입력하신 내용을 확인해주세요.
                                    </h3>
                                    <div class="mt-2">
                                        아이디
                                        <p
                                            id="confirmId"
                                            class="text-sm text-blue-500 bold"
                                        ></p>
                                    </div>
                                    <div class="mt-2">
                                        비밀번호
                                        <p
                                            id="confirmPw"
                                            class="text-sm text-blue-500 bold"
                                        ></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div
                            class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex justify-center"
                        >
                            <button
                                id="cancleSubmitModal"
                                type="button"
                                class="bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-gray-500 mr-2"
                            >
                                취소하기
                            </button>
                            <button
                                id="approveSubmitModal"
                                type="button"
                                class="border border-transparent bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-gray-500"
                            >
                                가입하기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <p class="text-center text-gray-500 text-xs">
                ©2022 Hanameee Corp. All rights reserved.
            </p>
        </div>
        <div id="fontControlBox" class="flex fixed bottom-0 right-0">
            <button
                id="increaseFontBtn"
                class="bg-white text-gray-500 border border-gray-300 hover:bg-red-50 focus:outline-none focus:shadow-outline disabled:bg-gray-500 disabled:text-white rounded-full"
            >
                +
            </button>
            <button
                id="decreaseFontBtn"
                class="bg-white text-gray-500 border border-gray-300 hover:bg-blue-50 focus:outline-none focus:shadow-outline disabled:bg-gray-500 disabled:text-white rounded-full"
            >
                -
            </button>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
